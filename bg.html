<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Theme Background</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #e0f7df, #cce7ff);
      font-family: 'Segoe UI', sans-serif;
      perspective: 1000px;
    }

    .currency-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .currency {
      position: absolute;
      transform-style: preserve-3d;
      animation: float 15s infinite linear;
      opacity: 0;
    }

    .coin {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, #ffd700, #b8860b);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .note {
      width: 120px;
      height: 60px;
      background: linear-gradient(135deg, #a8e6cf, #dcedc1);
      border: 2px solid #388e3c;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: #1b5e20;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotateX(0deg) rotateY(0deg);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-200vh) rotateX(360deg) rotateY(360deg);
        opacity: 0;
      }
    }

    /* Random positioning and delays */
    .currency:nth-child(1) { left: 5%; animation-delay: 0s; }
    .currency:nth-child(2) { left: 15%; animation-delay: 3s; }
    .currency:nth-child(3) { left: 30%; animation-delay: 1.5s; }
    .currency:nth-child(4) { left: 50%; animation-delay: 5s; }
    .currency:nth-child(5) { left: 70%; animation-delay: 2s; }
    .currency:nth-child(6) { left: 85%; animation-delay: 4s; }

  </style>
</head>
<body>
  <div class="currency-container">
    <div class="currency coin">₹</div>
    <div class="currency note">$</div>
    <div class="currency coin">€</div>
    <div class="currency note">£</div>
    <div class="currency coin">¥</div>
    <div class="currency note">₹</div>
    <a href="index.html">GO</a>
  </div>
</body>
</html>
